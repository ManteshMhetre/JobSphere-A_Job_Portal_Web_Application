version: "3.8"

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: naukri-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - ./backend/config/config.env
    environment:
      - NODE_ENV=production
    networks:
      - naukri-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:4000/api/v1/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Set the backend API URL - Change this to your EC2 public IP or domain
        VITE_API_URL: http://YOUR_EC2_PUBLIC_IP:4000/api/v1
    container_name: naukri-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - naukri-network

networks:
  naukri-network:
    driver: bridge
